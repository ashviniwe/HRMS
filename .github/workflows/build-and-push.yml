name: Build and Push All Services to ECR

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [main]
    paths: ['services/**']
  pull_request:
    branches: [main]
    paths: ['services/**']
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all services'
        required: false
        type: boolean
        default: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            employee-service: 'services/employee-management-service/**'
            leave-service: 'services/leave-management-service/**'
            attendance-service: 'services/attendance-management-service/**'
            notification-service: 'services/notification-service/**'
            audit-service: 'services/audit-service/**'
            compliance-service: 'services/compliance-service/**'
            user-service: 'services/user-management-service/**'
            frontend: 'services/hrms_frontend/**'

      - name: Generate matrix
        id: set-matrix
        run: |
          jq -c --argjson changes '${{ steps.filter.outputs.changes }}' \
             --arg build_all "${{ github.event.inputs.build_all }}" \
             'if $build_all == "true" then to_entries | map(.value) else [ .[$changes[]] ] end' \
             .github/workflows/service-config.json > matrix.json

          echo "matrix={\"include\": $(cat matrix.json)}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '{"include":[]}' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    uses: ./.github/workflows/reusable-build-push.yml

    with:
      servicePath: ${{ matrix.servicePath }}
      imageName: ${{ matrix.imageName }}
      registry: 475936984863.dkr.ecr.ap-south-1.amazonaws.com
      region: ap-south-1
      push_image: ${{ github.event_name == 'push' }}
      gitops_repo: PookieLand/gitops-manifests

    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      GITOPS_REPO_TOKEN: ${{ secrets.GITOPS_REPO_TOKEN }}
