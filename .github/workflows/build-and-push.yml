name: Build and Push All Services to ECR

on:
  push:
    branches: [main]
    paths: ['services/**']
  pull_request:
    branches: [main]
    paths: ['services/**']
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all services'
        required: false
        type: boolean
        default: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            employee-service: 'services/employee-management-service/**'
            leave-service: 'services/leave-management-service/**'
            attendance-service: 'services/attendance-management-service/**'
            notification-service: 'services/notification-service/**'
            audit-service: 'services/audit-service/**'
            compliance-service: 'services/compliance-service/**'
            user-service: 'services/user-management-service/**'
            frontend: 'services/hrms_frontend/**'

      - name: Generate matrix
        id: set-matrix
        run: |
          CHANGES='${{ steps.filter.outputs.changes }}'
          
          if [[ "${{ github.event.inputs.build_all }}" == "true" ]]; then
            echo "Manual trigger: Building ALL services"
            CHANGES="employee-service leave-service attendance-service notification-service audit-service compliance-service user-service frontend"
          fi
          
          echo "Changed services: $CHANGES"
          
          MATRIX_JSON="[]"
          
          if [[ "$CHANGES" == *"employee-service"* ]]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq '. + [{"servicePath": "services/employee-management-service", "imageName": "hrms/employee-service"}]')
          fi
          if [[ "$CHANGES" == *"leave-service"* ]]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq '. + [{"servicePath": "services/leave-management-service", "imageName": "hrms/leave-service"}]')
          fi
          if [[ "$CHANGES" == *"attendance-service"* ]]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq '. + [{"servicePath": "services/attendance-management-service", "imageName": "hrms/attendance-service"}]')
          fi
          if [[ "$CHANGES" == *"notification-service"* ]]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq '. + [{"servicePath": "services/notification-service", "imageName": "hrms/notification-service"}]')
          fi
          if [[ "$CHANGES" == *"audit-service"* ]]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq '. + [{"servicePath": "services/audit-service", "imageName": "hrms/audit-service"}]')
          fi
          if [[ "$CHANGES" == *"compliance-service"* ]]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq '. + [{"servicePath": "services/compliance-service", "imageName": "hrms/compliance-service"}]')
          fi
          if [[ "$CHANGES" == *"user-service"* ]]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq '. + [{"servicePath": "services/user-management-service", "imageName": "hrms/user-service"}]')
          fi
          if [[ "$CHANGES" == *"frontend"* ]]; then
            MATRIX_JSON=$(echo $MATRIX_JSON | jq '. + [{"servicePath": "services/hrms_frontend", "imageName": "hrms/frontend"}]')
          fi
          
          echo "Generated matrix: $MATRIX_JSON"
          echo 'matrix={"include":'"$MATRIX_JSON"'}' >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '{"include":[]}' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    uses: ./.github/workflows/reusable-build-push.yml

    with:
      servicePath: ${{ matrix.servicePath }}
      imageName: ${{ matrix.imageName }}
      registry: 475936984863.dkr.ecr.ap-south-1.amazonaws.com
      region: ap-south-1
      push_image: ${{ github.event_name == 'push' }}

    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
