name: Reusable - Build and Push Service to ECR

on:
  workflow_call:
    inputs:
      servicePath:
        required: true
        type: string
      imageName:
        required: true
        type: string
      registry:
        required: true
        type: string
      region:
        required: true
        type: string
      push_image:
        required: false
        type: boolean
        default: false
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  static-checks:
    name: Static Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ inputs.servicePath }}/Dockerfile
          failure-threshold: error

      - name: Scan Dockerfile for best practices (Trivy)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: ${{ inputs.servicePath }}/Dockerfile
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Scan for secrets (Trivy)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: ${{ inputs.servicePath }}
          scanners: 'secret'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  build-and-push:
    name: Build and Push Image
    needs: static-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (with cache)
        working-directory: ${{ inputs.servicePath }}
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker buildx build \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --tag ${{ inputs.imageName }}:$IMAGE_TAG \
            --tag ${{ inputs.imageName }}:latest \
            --load \
            .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ inputs.imageName }}:${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          trivyignores: services/.trivyignore

      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'image'
          format: 'cyclonedx'
          output: 'sbom.json'
          image-ref: ${{ inputs.imageName }}:${{ github.sha }}

      - name: Create safe artifact name
        id: safe-name
        run: |
          SAFE_NAME=$(echo "${{ inputs.imageName }}" | tr '/' '-')
          echo "artifact_name=sbom-$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.safe-name.outputs.artifact_name }}
          path: sbom.json

      - name: Tag image for ECR
        if: inputs.push_image == true
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker tag ${{ inputs.imageName }}:$IMAGE_TAG ${{ inputs.registry }}/${{ inputs.imageName }}:$IMAGE_TAG
          docker tag ${{ inputs.imageName }}:latest ${{ inputs.registry }}/${{ inputs.imageName }}:latest

      - name: Push image to ECR
        if: inputs.push_image == true
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push ${{ inputs.registry }}/${{ inputs.imageName }}:$IMAGE_TAG
          docker push ${{ inputs.registry }}/${{ inputs.imageName }}:latest
