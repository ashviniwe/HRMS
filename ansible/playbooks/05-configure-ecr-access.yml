---
- name: Configure ECR Access on K8s Nodes
  hosts: k8s
  become: yes
  vars:
    aws_region: ap-south-1
    aws_account_id: 475936984863
  tasks:
    - name: Install AWS CLI
      apt:
        name: awscli
        state: present
        update_cache: yes

    - name: Create AWS credentials directory for root
      file:
        path: /root/.aws
        state: directory
        mode: '0700'

    - name: Create AWS credentials directory for ubuntu
      file:
        path: /home/ubuntu/.aws
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0700'

    - name: Configure AWS credentials for root
      copy:
        content: |
          [default]
          aws_access_key_id = {{ AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = {{ AWS_SECRET_ACCESS_KEY }}
        dest: /root/.aws/credentials
        mode: '0600'

    - name: Configure AWS credentials for ubuntu
      copy:
        content: |
          [default]
          aws_access_key_id = {{ AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = {{ AWS_SECRET_ACCESS_KEY }}
        dest: /home/ubuntu/.aws/credentials
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Configure AWS region for root
      copy:
        content: |
          [default]
          region = {{ aws_region }}
          output = json
        dest: /root/.aws/config
        mode: '0600'

    - name: Configure AWS region for ubuntu
      copy:
        content: |
          [default]
          region = {{ aws_region }}
          output = json
        dest: /home/ubuntu/.aws/config
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Login to ECR as root
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ aws_account_id }}.dkr.ecr.{{ aws_region }}.amazonaws.com

    - name: Create ECR login cron job for root
      cron:
        name: "ECR Docker Login"
        minute: "0"
        hour: "*/6"
        job: "aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ aws_account_id }}.dkr.ecr.{{ aws_region }}.amazonaws.com"

- name: Create Kubernetes ECR Secret with Auto-Refresh (Master only)
  hosts: masters
  become: yes
  vars:
    aws_region: ap-south-1
    aws_account_id: 475936984863
    ecr_registry: 475936984863.dkr.ecr.ap-south-1.amazonaws.com
  tasks:
    - name: Check if hrms namespace exists
      become_user: ubuntu
      shell: kubectl get namespace hrms
      register: namespace_check
      ignore_errors: yes

    - name: Create hrms namespace if not exists
      become_user: ubuntu
      shell: kubectl create namespace hrms
      when: namespace_check.rc != 0

    - name: Delete existing ECR secret if exists
      become_user: ubuntu
      shell: kubectl delete secret ecr-registry-secret -n hrms
      register: delete_secret
      ignore_errors: yes

    - name: Get ECR login token
      become_user: ubuntu
      shell: aws ecr get-login-password --region {{ aws_region }}
      register: ecr_token
      environment:
        AWS_ACCESS_KEY_ID: "{{ AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ AWS_SECRET_ACCESS_KEY }}"

    - name: Create Kubernetes Docker registry secret
      become_user: ubuntu
      shell: |
        kubectl create secret docker-registry ecr-registry-secret \
          --docker-server={{ ecr_registry }} \
          --docker-username=AWS \
          --docker-password="{{ ecr_token.stdout }}" \
          --namespace=hrms
      when: ecr_token.stdout is defined

    - name: Patch default service account to use ECR secret
      become_user: ubuntu
      shell: |
        kubectl patch serviceaccount default -n hrms \
          -p '{"imagePullSecrets": [{"name": "ecr-registry-secret"}]}'

    - name: Display secret status
      become_user: ubuntu
      shell: kubectl get secret ecr-registry-secret -n hrms
      register: secret_status

    - name: Show secret info
      debug:
        var: secret_status.stdout_lines

    - name: Create ECR token refresh script
      copy:
        content: |
          #!/bin/bash
          set -e
          
          AWS_REGION=ap-south-1
          AWS_ACCOUNT_ID=475936984863
          ECR_REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          
          # Get fresh token
          TOKEN=$(aws ecr get-login-password --region $AWS_REGION)
          
          # Delete old secret
          kubectl delete secret ecr-registry-secret -n hrms || true
          
          # Create new secret
          kubectl create secret docker-registry ecr-registry-secret \
            --docker-server=$ECR_REGISTRY \
            --docker-username=AWS \
            --docker-password="$TOKEN" \
            --namespace=hrms
          
          # Restart all deployments to pick up new secret
          kubectl rollout restart deployment -n hrms || true
          
          echo "ECR secret refreshed at $(date)"
        dest: /usr/local/bin/refresh-ecr-secret.sh
        mode: '0755'
        owner: root
        group: root

    - name: Create CronJob for ECR token refresh
      become_user: ubuntu
      shell: |
        kubectl apply -f - <<EOF
        apiVersion: batch/v1
        kind: CronJob
        metadata:
          name: ecr-token-refresh
          namespace: hrms
        spec:
          schedule: "0 */6 * * *"
          jobTemplate:
            spec:
              template:
                spec:
                  serviceAccountName: ecr-refresher
                  containers:
                  - name: refresh
                    image: amazon/aws-cli:latest
                    env:
                    - name: AWS_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                          name: aws-credentials
                          key: access-key-id
                    - name: AWS_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          name: aws-credentials
                          key: secret-access-key
                    command:
                    - /bin/bash
                    - -c
                    - |
                      TOKEN=\$(aws ecr get-login-password --region ap-south-1)
                      kubectl delete secret ecr-registry-secret -n hrms || true
                      kubectl create secret docker-registry ecr-registry-secret \
                        --docker-server=475936984863.dkr.ecr.ap-south-1.amazonaws.com \
                        --docker-username=AWS \
                        --docker-password="\$TOKEN" \
                        --namespace=hrms
                      kubectl rollout restart deployment -n hrms
                  restartPolicy: OnFailure
        EOF

    - name: Create AWS credentials secret for CronJob
      become_user: ubuntu
      shell: |
        kubectl create secret generic aws-credentials \
          --from-literal=access-key-id="{{ AWS_ACCESS_KEY_ID }}" \
          --from-literal=secret-access-key="{{ AWS_SECRET_ACCESS_KEY }}" \
          --namespace=hrms \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Create ServiceAccount for ECR refresher
      become_user: ubuntu
      shell: |
        kubectl apply -f - <<EOF
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: ecr-refresher
          namespace: hrms
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        metadata:
          name: ecr-refresher
        rules:
        - apiGroups: [""]
          resources: ["secrets"]
          verbs: ["create", "delete", "get"]
        - apiGroups: ["apps"]
          resources: ["deployments"]
          verbs: ["get", "list", "patch"]
        - apiGroups: ["apps"]
          resources: ["deployments/rollout"]
          verbs: ["create"]
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: ecr-refresher
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: ecr-refresher
        subjects:
        - kind: ServiceAccount
          name: ecr-refresher
          namespace: hrms
        EOF

    - name: Verify CronJob creation
      become_user: ubuntu
      shell: kubectl get cronjob -n hrms
      register: cronjob_status

    - name: Display CronJob status
      debug:
        var: cronjob_status.stdout_lines
